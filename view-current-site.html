<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Califunkyuh Genetics Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #2ecc71;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #27ae60;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .server-info {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Califunkyuh Genetics Site Preview</h1>
            <div class="server-info">
                Server running at: <span id="server-url">http://localhost:5173</span>
            </div>
            <div class="buttons">
                <button class="button" onclick="document.getElementById('preview-frame').src = document.getElementById('server-url').textContent">Refresh</button>
            </div>
        </div>
        <iframe id="preview-frame" src="http://localhost:5173" allowfullscreen></iframe>
    </div>

    <script>
        // Attempt to detect the correct server URL
        function detectServerUrl() {
            const possiblePorts = [5173, 3000, 8080, 4000];
            let attemptCount = 0;

            function checkUrl(url) {
                const img = new Image();
                img.onload = function() {
                    document.getElementById('server-url').textContent = url;
                    document.getElementById('preview-frame').src = url;
                };
                img.onerror = function() {
                    attemptCount++;
                    if (attemptCount < possiblePorts.length) {
                        const nextPort = possiblePorts[attemptCount];
                        checkUrl(`http://localhost:${nextPort}`);
                    }
                };
                img.src = `${url}/favicon.ico?t=${Date.now()}`;
            }

            checkUrl(`http://localhost:${possiblePorts[0]}`);
        }

        window.onload = detectServerUrl;
    </script>
</body>
</html>
